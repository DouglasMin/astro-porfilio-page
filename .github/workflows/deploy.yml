name: Deploy to Amplify via S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Astro site
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run build
      
      - name: Create ZIP archive
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          ZIP_FILE="dist-${TIMESTAMP}.zip"
          cd dist && zip -r ../${ZIP_FILE} . && cd ..
          echo "ZIP_FILE=${ZIP_FILE}" >> $GITHUB_ENV
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Upload to S3
        run: |
          aws s3 cp ${{ env.ZIP_FILE }} s3://astro-portfolio-website/${{ env.ZIP_FILE }}
      
      - name: Trigger Amplify deployment
        run: |
          aws amplify start-deployment \
            --app-id d3m8pthmupwl40 \
            --branch-name main \
            --source-url s3://astro-portfolio-website/${{ env.ZIP_FILE }}
      
